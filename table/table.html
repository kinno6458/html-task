<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "table-style.css">
    <title>表の作成</title>
</head>
<body>

    <table border="1" class="hyou">
        <caption>僕が好きなカードコレクション</caption>
        <thead>
            <tr>

                <th>デザイン</th>
                <th>名前</th>
                <th>文明</th>
                <th>特徴</th>
            </tr>
        </thead>
        <tbody>
            <tr class="blue">
                <td><img src="img2/syaffu.jpg " alt="奇天烈シャッフ"></td>
                <td>奇天烈・シャッフ</td>
                <td>水文明</td>
                <td>バトルゾーンに出した時数字を宣言して相手の動きを封じるカード。刺さる数字をいうとめっちゃ気持ちい</td>
            </tr>
            <tr class="rainbow">
                <td><img src="img2/watyagona.jpg" alt="ワチャゴナ"></td>
                <td>ワチャゴナ</td>
                <td>自然・光文明</td>
                <td>僕が初めてパックで当てたカード。友達にとられた。</td>
            </tr>
            <tr class="rainbow">
                <td><img src="img2/dogibasu.jpg" alt="蒼き団長ドギラゴンバスター"></td>
                <td>蒼き団長ドギラゴンバスター</td>
                <td>火・自然文明</td>
                <td>数々のカードを殿堂（デッキに一枚しか入れられない）にぶち込んだ実は一番やばかったカード</td>
            </tr>
            <tr class="brack">
                <td><img src="img2/brackout.jpg " alt="ZEROの侵略ブラックアウト"></td>
                <td>ZEROの侵略ブラックアウト</td>
                <td>闇文明</td>
                <td>アニメで2ターン目に相手を倒してて衝撃的だった。</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
