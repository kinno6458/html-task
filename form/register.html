<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel = "stylesheet" href = "register-style.css">
</head>
<body>
    <form action="#" method="post">
        <p>必要事項を入力の上、送信ボタンを押してください。</p>
        <table>
            <tr>
                <th>id<span>必須</span></th>
                <td><input type="email" size="30" name="id" required 
                    placeholder="例:xxx@morijyobi.ac.jp"></td>
            </tr>
            <tr>
                <th>パスワード<span>必須</span>
                <p4>８文字以上３０文字以下</p4></th>
                <td>
                    <input type="password" name="password" size="30"
                    minlength="8" required>
                    <label><input type="checkbox" name="forms" value="agree">
                    パスワードを表示する</label>
                </td>
            </tr>
            <tr>
                <th>氏名<span>必須</span></th>
                <td>
                    姓<input type="text" name="sei" required
                    placeholder="例：盛岡">
                    名<input type="text" name="mei" placeholder="例：太郎">
                </td>
            </tr>
            <tr>
                <th>住所</th>
                <td>
                    〒<input size="text" name="yuubinn" size="8" value="000-0000" readonly><br>
                      <input type="text" name="readonly" value="岩手県盛岡市東山一丁目" readonly><br>
                      <input type="text" name="bannti"><br>
                      <input type="text" name="tatemono">
                </td>
            </tr>
            <tr>
                <th>携帯電話番号<span>必須</span></th>
                <td><input type="tel" name="tel" required placeholder="000-0000-0000"></td>
            </tr>
            <tr>
                <th>学科・学年<span>必須</span></th>
                <td>
                    学科：<select name="blood_type" required>
                        <option value="">学科を選択してください</option>
                        <option value="sisutemu">システム系学科</option>
                        <option value="business">ビジネス系学科</option>
                        <option value="dezainn">デザイン系学科</option>
                    </select>
                    学年:<select name="blood_type" required>
                        <option value="">学年を選択してください</option>
                        <option value="1">１年</option>
                        <option value="2">２年</option>
                        <option value="3">３年</option>
                        <option value="4">４年</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>お得な情報・クーポン<span>必須</span></th>
                <td>
                    <label><input type="radio" name="gender" value="yes">受け取る</label>
                    <label><input type="radio" name="gender" value="no">受け取らない</label>
                </td>
            </tr>
            <tr>
                <th>ご意見ご要望をお聞かせください</th>
                <td>
                    <textarea name="multitiple" cols="50" rows="4" size="200" placeholder="200文字以内"></textarea><br>
                </td>
            </tr>
        </table>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>
</html>
